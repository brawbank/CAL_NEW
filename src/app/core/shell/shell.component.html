<nz-layout>
  <nz-sider nzWidth="200px" [nzCollapsed]="false">
    <!-- <div class="logo"></div> -->
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item [nzMatchRouter]="true" routerLink="/features/print-work">
        <span nz-icon nzType="file-text"></span>
        <span>Print Work</span>
      </li>
      <li nz-menu-item [nzMatchRouter]="true" routerLink="/features/digital-print">
        <span nz-icon nzType="desktop"></span>
        <span>Digital Printing</span>
      </li>
      <li nz-menu-item [nzMatchRouter]="true" routerLink="/features/compare-prices">
        <span nz-icon nzType="dollar-circle"></span>
        <span>Compare Prices</span>
      </li>
      <li nz-menu-item [nzMatchRouter]="true" routerLink="/features/set-up">
        <span nz-icon nzType="setting"></span>
        <span>Set Up</span>
      </li>
      <li nz-menu-item [nzMatchRouter]="true" (click)="signOut()">
        <span nz-icon nzType="logout"></span>
        <span>Exit</span> 
      </li>
    </ul>
  </nz-sider>
